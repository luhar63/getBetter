<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to getBetter</title>
    <link rel="stylesheet" type="text/css" href="../css/welcome.css" />
    <script type="text/javascript" src="./welcome.js" async></script>
  </head>
  <body class="welcome-page">
    <div class="welcome-logo">
      <img src="../images/icon.png" class="responsive" width="200px" />
      <div class="title">get<span>Better</span></div>

      <p>Its break time!</p>
    </div>
    <div class="intro">
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <!-- <div class="numbertext">1 / 3</div> -->
          <img src="../images/welcome/welcome-1.png" style="width: 100%" />
          <div class="text">
            Application can be accessed through the window taskbar or tray
          </div>
        </div>

        <div class="mySlides fade">
          <!-- <div class="numbertext"></div> -->
          <img src="../images/welcome/welcome-2.png" style="width: 100%" />
          <div class="text">We will keep checking in with you.</div>
        </div>

        <div class="mySlides fade">
          <p style="padding: 0 40px; margin: 0">
            Taking regular breaks from using a screen for prolonged duration is
            scientifically proven to be important for your physical and mental
            well-being.
          </p>
          <div class="action-button">
            <button type="button" id="welcome-start">
              Let's get started <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
  </body>
</html>
